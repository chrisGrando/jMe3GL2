plugins {
    // Apply the java-library plugin for API and implementation separation.
    id 'java-library'
    // Maven Publish Plugin
    id 'maven-publish'
}

group 'jme3gl2.awt'
version '2.5-SNAPSHOT'

dependencies {
    // Implementation of the jme3 library and the dyn4j engine
    implementation 'org.jmonkeyengine:jme3-core:' + jmonkeyengineVersion
    implementation 'org.jmonkeyengine:jme3-desktop:' + jmonkeyengineVersion
    runtimeOnly 'org.jmonkeyengine:jme3-lwjgl3:' + jmonkeyengineVersion
}

java {
	toolchain {
        languageVersion = JavaLanguageVersion.of(11)
    }
	
    withJavadocJar()
    withSourcesJar()
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}

tasks.register('myJavadocs', Javadoc) {
    source = sourceSets.main.allJava
}

build.finalizedBy("generatePomFileForMavenJavaPublication")

gradle.projectsEvaluated {
    tasks.withType(JavaCompile).tap {
        configureEach {
            options.compilerArgs << "-Xlint:unchecked"
        }
    }
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            groupId = 'com.github.chrisGrando'
            artifactId = 'jMe3GL2-awt'
            from components.java

            pom {
                name = 'jMonkeyEngine3 Graphics Library 2D'
                description = 'jMe3GL2 is a set of classes that can be used to develop a 2D game in jMonkeyEngine3.'
                url = 'https://github.com/chrisGrando/jMe3GL2'
                licenses {
                    license {
                        name = 'The 3-Clause BSD License'
                        url = 'https://opensource.org/license/bsd-3-clause/'
                    }
                }
            }
        }
    }
}
